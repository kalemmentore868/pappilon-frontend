<mat-toolbar color="white">
  <!-- First column - Title -->
  <div class="title-column">
    <span class="title-text">Manage Templates</span>
  </div>

  <!-- Second column - Select Dropdown -->
  <div class="select-column">
    <mat-form-field>
      <mat-label>Select Subject</mat-label>
      <mat-select>
        <mat-option *ngFor="let subject of subjects" [value]="subject._id">
          {{ subject.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Third column - Location -->
  <div class="location-column">
    <h3 class="medium-text">{{ country }}</h3>
    <p class="small-text">{{ time }}</p>
  </div>
</mat-toolbar>
